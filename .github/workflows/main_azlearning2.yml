name: Deploy eShop .NET Aspire App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore AppHost project
        run: dotnet restore src/eShop.AppHost/eShop.AppHost.csproj

      - name: Build AppHost
        run: dotnet build src/eShop.AppHost/eShop.AppHost.csproj -c Release --no-restore

      - name: Publish AppHost
        run: dotnet publish src/eShop.AppHost/eShop.AppHost.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AZLearning2'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94A74140EB1042DEA0516B75CEAB2FFA }}
          package: .
