name: Build and deploy eShop Web to Azure Web App - AZLearning2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore Web project only
        run: dotnet restore src/Web/Web.csproj

      - name: Build Web project only
        run: dotnet build src/Web/Web.csproj -c Release --no-restore

      - name: Publish Web project only
        run: dotnet publish src/Web/Web.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AZLearning2'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94A74140EB1042DEA0516B75CEAB2FFA }}
